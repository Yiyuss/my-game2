<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲</title>
  <style>
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: lightgrey;
      margin: 0 auto;
      border: 2px solid black;
    }

    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }

    .enemy {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
  </div>
  <button id="startButton">開始遊戲</button>

  <script src="game.js"></script>
</body>
</html>
