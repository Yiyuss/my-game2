<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲</title>
  <style>
    /* 主容器設置 */
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: lightgrey;
      margin: 0 auto;
      border: 2px solid black;
    }

    /* 玩家設置 */
    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }

    /* 敵人設置 */
    .enemy {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
    }

    /* 開始按鈕設置 */
    #startButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #startButton:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
  </div>
  <button id="startButton">開始遊戲</button>

  <script src="game.js"></script>
</body>
</html>
